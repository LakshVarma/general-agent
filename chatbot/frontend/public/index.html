<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">

    <!-- KaTeX CSS for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/agent.css"><!-- Added for streaming styles -->
    <link rel="stylesheet" href="css/mcp.css"><!-- Added for MCP integration -->
    <link rel="stylesheet" href="css/tool-connection.css"><!-- Added for tool connection animation -->
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h3>Gemini Chatbot</h3>
                </div>

                <div class="new-chat-btn">
                    <button id="new-chat-btn" class="btn btn-primary w-100">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                </div>

                <div class="chat-history">
                    <h6>Chat History</h6>
                    <ul id="chat-history-list" class="list-unstyled">
                        <!-- Chat history will be populated here -->
                    </ul>
                </div>

                <div class="sidebar-footer">
                    <p>Powered by Gemini API</p>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="chat-container">
                    <div class="chat-header">
                        <h4>Chat with Gemini</h4>
                    </div>

                    <div id="chat-messages" class="chat-messages">
                        <!-- Welcome message -->
                        <div class="message assistant-message">
                            <div class="message-content">
                                <p>Hello! How can I help you today?</p>
                            </div>
                        </div>
                        <!-- Messages will be added here -->
                    </div>

                    <div class="chat-input-container">
                        <form id="chat-form">
                            <div class="input-group">
                                <input
                                    type="text"
                                    id="user-input"
                                    class="form-control"
                                    placeholder="Ask anything..."
                                    autocomplete="off"
                                >
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                        <div class="input-tools">
                            <button id="mic-btn" class="tool-btn" title="Voice input (coming soon)">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="upload-btn" class="tool-btn" title="Upload file (coming soon)">
                                <i class="fas fa-upload"></i>
                            </button>
                            <button id="clear-btn" class="tool-btn" title="Clear chat">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- KaTeX for LaTeX rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <!-- Custom JS - Services -->
    <script src="js/services/mcp_client.js"></script>
    <script src="js/services/streaming.js"></script>
    <script src="js/services/chat.js"></script>

    <!-- Custom JS - Components -->
    <script src="js/components/tool_connection.js"></script>
    <script src="js/components/mcp_ui.js"></script>

    <!-- Custom JS - Main -->
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
